<!DOCTYPE html>
<html>

<head>
    <title>Applied Jobs</title>
    <style>
        /* Center align the content */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            text-align: center;
        }

        /* Container for job cards */
        .job-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Style for each job card */
        .job-card {
            width: 45%;
            /* Adjust the width as needed */
            margin: 10px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            text-align: left;
            background-color: #f9f9f9;
        }

        /* Style for job card headers */
        .job-card h2 {
            margin-top: 0;
        }

        /* Style for action buttons */
        .action-button {
            background-color: red;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
        }

        /* Style for the Back to Menu button */
        .back-button {
            background: grey;
            height: 45px;
            width: 200px;
            color: white;
            font-style: oblique;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <center>
        <h1>Jobs Applied</h1>
        <div class="job-container">
            {% for job in jobs %}
            <div class="job-card">
                <h2>{{ job.company_name }}</h2>
                <p><strong>Job Name:</strong> {{ job.job_name }}</p>
                <p><strong>Job Description:</strong> {{ job.job_description }}</p>
                <p><strong>Salary:</strong> {{ job.salary }}</p>
                <form method="POST" action="/cancel-application">
                    <input type="hidden" name="application_id" value="{{ job.application_id }}">
                    <button class="action-button" type="submit">Cancel</button>
                </form>
            </div>
            {% endfor %}
        </div>
        <br>
        <button onclick="history.back()" class="back-button">Back to Menu</button>
    </center>
</body>

</html>
