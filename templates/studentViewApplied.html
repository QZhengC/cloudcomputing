<!DOCTYPE html>
<html>

<head>
    <title>Applied Jobs</title>
</head>

<body>
    <center>
        <h1>Jobs Applied</h1>
        <table border="1">
            <tr>
                <th>Application ID</th>
                <th>Job Name</th>
                <th>Job Description</th>
                <th>Salary</th>
            </tr>
            {% for job in jobs %}
            <tr>
                <td>{{ job.application_id }}</td>
                <td>{{ job.job_name }}</td>
                <td>{{ job.job_description }}</td>
                <td>{{ job.salary }}</td>
            </tr>
            {% endfor %}
        </table>
        <br>
        <button onclick="history.back()">Back to Menu</button>
    </center>
</body>

</html>
