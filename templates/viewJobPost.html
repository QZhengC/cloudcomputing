<!DOCTYPE html>
<html>

<head>
    <title>View and Edit Jobs</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        h1 {
            text-align: center;
        }

        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        th,
        td {
            padding: 12px 15px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: #fff;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        form {
            text-align: center;
            margin-top: 20px;
        }

        label {
            font-weight: bold;
        }

        input[type="number"] {
            padding: 5px;
            margin: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 20px;
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <h1>Job Information</h1>

    <table>
        <thead>
            <tr>
                <th>Job ID</th>
                <th>Job Name</th>
                <th>Job Description</th>
                <th>Salary</th>

            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
            <tr>
                <td>{{ job.job_id }}</td>
                <td>{{ job.job_name }}</td>
                <td>{{ job.job_description }}</td>
                <td>{{ job.salary }}</td>

            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form method="POST" action="/display-update-job">
        <label for="job_id">Update Job ID:</label>
        <input type="number" id="job_id" name="job_id" min="1" step="1" required>
        <button type="submit">Update</button>
    </form>

    <a href="{{ url_for('employer_app.employer_Menu') }}">Back to Menu</a>
</body>

</html>
