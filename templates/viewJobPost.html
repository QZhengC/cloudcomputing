<!DOCTYPE html>
<html>

<head>
    <title>View and Edit Jobs</title>
</head>

<body>
    <h1>Job Information</h1>

    <table>
        <thead>
            <tr>
                <th>Job ID</th>
                <th>Job Name</th>
                <th>Job Description</th>
                <th>Salary</th>
                <!-- Add more table headers for other job attributes -->
            </tr>
        </thead>
        <form action="/view-job-post" method="POST">
            <tbody>
                {% for jobs in jobs %}
                <tr>
                    <td>{{ jobs.job_id }}</td>
                    <td>{{ jobs.job_name }}</td>
                    <td>{{ jobs.job_description }}</td>
                    <td>{{ jobs.salary }}</td>
                    <!-- Add more table cells for other job attributes -->
                </tr>
                {% endfor %}
            </tbody>
        </form>
        <form method="POST" action="/display-update-job">
            <label for="job_id">Update Job ID:</label>
            <input type="number" id="job_id" name="job_id" min="1" step="1" required>
            <button type="submit">Update</button>
        </form>
    </table>

    <a href="{{ url_for('employer_app.employer_Menu') }}">Back to Menu</a>
</body>

</html>
