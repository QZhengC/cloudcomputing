<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        /* Styling for the top menu bar */
        .top-menu {
            background: #333;
            color: white;
            padding: 10px;
        }
        
        /* Styling for the sidebar menu */
        .sidebar {
            width: 200px;
            background: #555;
            color: white;
            position: fixed;
            height: 100%;
            padding: 20px;
        }
        
        /* Styling for the sidebar menu items */
        .sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
        }
        
        /* Styling for the content area */
        .content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <div class="leftSideBar">
        <h1 class="center">Student Dashboard</h1>
        <div class="leftOption">
            <a href="{{( student_app.view_student', student_id=session['student_id']) }}">
                <button class="leftButton">View & Edit Information</button>
            </a>
            <a href="{{url_for('student_app.resume_student')}}">
                <button class="leftButton">Upload Resume</button>
            </a>

            <a href="{{url_for('student_app.student_view_jobs')}}">
                <button class="leftButton">Look for Intern</button>
            </a>

            <a href="{{url_for('student_app.student_view_applied')}}">
                <button class="leftButton">View Applied Jobs</button>
            </a>

            <a href="{{url_for('student_app.student_view_applied')}}">
                <button class="leftButton">View Applied Jobs</button>
            </a>
            <br><br>
            <a href="{{ url_for('main_app.home') }}">
                <button style="background-color: red;" class="leftButton">Logout</button>
            </a>
        </div>
    </div>

</body>
</html>
