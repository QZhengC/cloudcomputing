<!DOCTYPE html>
<html>
<head>
    <title>Student Dashboard</title>
    <style>
        /* Styling for the top menu bar */
        .top-menu {
            background: #333;
            color: white;
            padding: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Styling for the top left title */
        .dashboard-title {
            font-size: 24px;
            color: DodgerBlue;
            margin-left: 20px;
        }
        
        /* Styling for the sidebar menu */
        .sidebar {
            width: 200px;
            background: #555;
            color: white;
            position: fixed;
            height: 100%;
            padding: 20px;
        }
        
        /* Styling for the sidebar menu items */
        .sidebar a {
            display: block;
            color: white;
            padding: 10px;
            text-decoration: none;
            border-left: 3px solid transparent; /* Add a transparent left border */
            transition: border-left 0.3s; /* Add a smooth transition effect to the border */
        }

        /* Change the border color on hover */
        .sidebar a:hover {
            border-left: 3px solid DodgerBlue; /* Change the border color to DodgerBlue on hover */
        }
        
        /* Styling for the content area */
        .content {
            margin-left: 220px;
            padding: 20px;
        }
    </style>
</head>
<body>

    <!-- Top menu bar -->
    <div class="top-menu">
        <div class="dashboard-title">
            Student Dashboard
        </div>
    </div>

    <!-- Sidebar menu -->
    <div class="sidebar">
        <a href="{{ url_for('student_app.view_student', student_id=session['student_id']) }}">View & Edit</a>
        <a href="{{url_for('student_app.resume_student')}}">Resume</a>
        <a href="{{url_for('student_app.student_view_jobs')}}">Look for Intern</a>
        <a href="{{url_for('student_app.student_view_applied')}}">View Applied Jobs</a>
        <a href="{{url_for('student_app.logout')}}">Logout</a>
    </div>

    <!-- Content area -->
    <div class="content">
        <!-- Your content goes here -->
    </div>
</body>
</html>
