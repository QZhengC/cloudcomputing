<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>

<body>
    <div class="center">
        <h1 class="center">Login</h1>
        <a><button onclick="document.getElementById('adminLogin').style.display='block'" style="width:20%;">Admin</button></a><br>
        <a><button onclick="document.getElementById('employerLogin').style.display='block'" style="width:20%;">Employer</button></a><br>
        <a><button onclick="document.getElementById('studentLogin').style.display='block'" style="width:20%;">Student</button></a><br> 
    </div>

    <!-- Admin Login Pop-up -->
    <div id="adminLogin" class="popOut">
        <!-- Your admin login form here -->
    </div>

    <!-- Employer Login Pop-up -->
    <div id="employerLogin" class="popOut">
        <!-- Your employer login form here -->
    </div>

    <!-- Student Login Pop-up -->
    <div id="studentLogin" class="popOut">
        <!-- Your student login form here -->
    </div>

    <!-- Meet Our Team Section -->
    <div class="meet-our-team">
        <h2>Meet Our Team</h2>
        <div class="team-members">
            <div class="team-member">John Doe</div>
            <div class="team-member">Jane Smith</div>
            <div class="team-member">Bob Johnson</div>
            <div class="team-member">Emily Davis</div>
            <div class="team-member">Michael Wilson</div>
        </div>
    </div>

    <script>
        var popOut1 = document.getElementById('adminLogin');
        var popOut2 = document.getElementById('employerLogin');
        var popOut3 = document.getElementById('studentLogin');

        window.onclick = function (event) {
            if (event.target == popOut1) {
                popOut1.style.display = "none";
            }
            if (event.target == popOut2) {
                popOut2.style.display = "none";
            }
            if (event.target == popOut3) {
                popOut3.style.display = "none";
            }
        }
    </script>
</body>

</html>
