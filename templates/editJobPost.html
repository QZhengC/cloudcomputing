<!DOCTYPE html>
<html>

<head>
    <title>View and Edit Jobs</title>
</head>

<body>
    <h1>Job Information</h1>

    <table>
        <thead>
            <tr>
                <th>Job ID</th>
                <th>Job Name</th>
                <th>Salary</th>
                <!-- Add more table headers for other job attributes -->
            </tr>
        </thead>
        <tbody>
            {% for job_post in jobs %}
            <tr>
                <td>{{ job_post.job_id }}</td>
                <td>{{ job_post.job_name }}</td>
                <td>{{ job_post.salary }}</td>
                <!-- Add more table cells for other job attributes -->
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <a href="{{ url_for('employer_login_page') }}">Back to Login</a>
</body>

</html>
