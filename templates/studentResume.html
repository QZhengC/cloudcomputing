<!DOCTYPE html>
<html>

<head>
    <title>Student Resume Upload</title>
</head>

<body>
    <center>
        <h1>Upload Your Resume</h1>
        <form action="/upload-resume" method="POST" enctype="multipart/form-data">
            <label for="resume">Upload Resume (PDF, DOC, DOCX):</label><br>
            <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required><br><br>

            <button onclick="success()" type="submit" style="background: green; height: 45px; width: 200px; color:white; font:oblique;">Upload</button>
        </form>
        <br><br>
        <button onclick="history.back()" type="submit" style="background: grey; height: 45px; width: 200px; color:white; font:oblique;">Back to Menu</button>

    </center>

    <script>
        function success() {
          alert("Upload is Successful");
        }
        </script>
</body>

</html>
