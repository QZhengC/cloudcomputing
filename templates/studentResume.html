<!DOCTYPE html>
<html>

<head>
    <title>Student Resume Upload</title>
    <style>

        /* Styling for the center container */
        center {
            text-align: center; /* Center-align the contents */
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .upload-button {
            background: green;
            height: 45px;
            width: 200px;
            color: white;
            font: oblique;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }

        /* Style for the back button */
        .back-button {
            background: grey;
            height: 45px;
            width: 200px;
            color: white;
            font: oblique;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <center>
        <h1>Upload Your Resume</h1>
        <form action="/upload-resume" method="POST" enctype="multipart/form-data">
            <label for="resume">Upload Resume (PDF, DOC, DOCX):</label><br>
            <input type="file" id="resume" name="resume" accept=".pdf, .doc, .docx" required><br><br>

            <button onclick="success()" type="submit" class="upload-button">Upload</button>
        </form>
        <br>
        <button onclick="history.back()" class="back-button">Back to Menu</button>
    </center>

    <script>
        function success() {
            alert("Upload is Successful");
        }
    </script>
</body>

</html>
