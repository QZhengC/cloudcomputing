<!DOCTYPE html>
<html>

<head>
    <title>Admin Login</title>
</head>

<body>
    <center>
        <h1>Admin Login</h1>
    </center>

    <center>
        <form action="/admin-login" method="POST">

            <label for="admin_id">Admin ID:</label><br>
            <input type="text" id="admin_id" name="admin_id" required><br><br>

            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>

            <button type="submit"
                style="background: green; height: 45px; width: 100px; color: white; font: oblique;">LOGIN</button>
        </form>

        <form action="/backToMenu" autocomplete="on" method="POST">
            <button type="submit" style="background: grey; height: 45px; width: 200px; color:white; font:oblique;">GO
                BACK</button><br><br>
        </form>
    </center>
</body>

</html>
