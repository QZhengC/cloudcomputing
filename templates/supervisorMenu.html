<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Supervisor Menu</title>
</head>

<body>
    <h1>Student Information</h1>
    <table>
        <thead>
            <tr>
                <th>Student ID</th>
                <th>Student supervisor</th>
                <th>Student Name</th>
                <th>Phone number</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            {% for student in students %}
            <tr>
                <td>{{ student.student_id }}</td>
                <td>{{ student.supervisor_id }}</td>
                <td>{{ student.last_name }}</td>
                <td>{{ student.phone_number }}</td>
                <td>{{ student.email }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <form action="/add-student-under-supervisor" method="POST" enctype="multipart/form-data">
        <label class="form-label" for="student_id">Add student under your supervision: </label>
        <input class="form-input" type="number" id="student_id" name="student_id" placeholder="STUDENT ID" required>
        <button class="form-button" type="submit">SUBMIT</button>
    </form>


    <a href="{{url_for('tutor_app.display_student_under_supervisor')}}">Display And Remove student under you</a>

    <a href="{{url_for('main_app.home')}}">Logout</a>
</body>

</html>
