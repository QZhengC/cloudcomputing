<!DOCTYPE html>
<html>
<head>
    <title>Student Sign-Up</title>
</head>
<body>
    <center>
        <h1>Student Sign-Up</h1>
    </center>
    <form action="/signup" method="POST" enctype="multipart/form-data" onsubmit="return validateForm()">
        <center>
            <label for="student_id">Student ID:</label><br>
            <input type="text" id="student_id" name="student_id" required><br><br>
    
            <label for="profile_picture">Profile Picture:</label><br>
            <input type="file" id="profile_picture" name="profile_picture"><br><br>

            <label for="first_name">First Name:</label><br>
            <input type="text" id="first_name" name="first_name" required><br><br>
    
            <label for="last_name">Last Name:</label><br>
            <input type="text" id="last_name" name="last_name" required><br><br>

            <label for="phone_number">Phone Number:</label><br>
            <input type="text" id="phone_number" name="phone_number" required><br><br>
    
            <label for="email">Email:</label><br>
            <input type="email" id="email" name="email" required><br><br>
    
            <label for="password">Password:</label><br>
            <input type="password" id="password" name="password" required><br><br>
    
            <label for="confirm_password">Confirm Password:</label><br>
            <input type="password" id="confirm_password" name="confirm_password" required><br><br>
    
            <button type="button" onclick="redirectToNext()">Next</button>
        </center>
    </form>

    <script>
        function validateForm() {
            var studentId = document.getElementById("student_id").value;
            var firstName = document.getElementById("first_name").value;
            var lastName = document.getElementById("last_name").value;
            var phoneNumber = document.getElementById("phone_number").value;
            var email = document.getElementById("email").value;
            var password = document.getElementById("password").value;
            var confirmPassword = document.getElementById("confirm_password").value;

            if (studentId === "" || firstName === "" || lastName === "" || phoneNumber === "" || email === "" || password === "" || confirmPassword === "") {
                alert("All fields are required. Please fill them in.");
                return false;
            }

            return true;
        }

        function redirectToNext() {
            if (validateForm()) {
                var studentId = document.getElementById("student_id").value;
                window.location.href = `studentSignUp2.html?student_id=${studentId}`;
            }
        }
    </script>
</body>
</html>
