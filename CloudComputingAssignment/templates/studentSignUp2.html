<!DOCTYPE html>
<html>
<head>
    <title>Student Sign-Up - Additional Information</title>
</head>
<body>
    <center>
        <h1>Student Sign-Up - Additional Information</h1>
    </center>
    <form action="/additional-info" method="POST" onsubmit="return validateForm()">
        <center>
            <label for="current_address">Current Address:</label><br>
            <textarea id="current_address" name="current_address" rows="4" cols="50" required></textarea><br><br>
            
            <label for="course_of_study">Course of Study:</label><br>
            <input type="text" id="course_of_study" name="course_of_study" required><br><br>

            <label for="year_intake">Year Intake:</label><br>
            <input type="text" id="year_intake" name="year_intake" required><br><br>

            <label for="skills_learned">Skills Learned:</label><br>
            <textarea id="skills_learned" name="skills_learned" rows="4" cols="50" required></textarea><br><br>

            <label for="cgpa">CGPA:</label><br>
            <input type="text" id="cgpa" name="cgpa" required><br><br>

            <button type="submit">Submit</button>
            
        </center>
    </form>
    
    <script>
        function validateForm() {
            var currentAddress = document.getElementById("current_address").value;
            var courseOfStudy = document.getElementById("course_of_study").value;
            var yearIntake = document.getElementById("year_intake").value;
            var skillsLearned = document.getElementById("skills_learned").value;
            var cgpa = document.getElementById("cgpa").value;

            if (currentAddress === "" || courseOfStudy === "" || yearIntake === "" || skillsLearned === "" || cgpa === "") {
                alert("All fields are required.");
                return false;
            }

            return true;
        }
    </script>
</body>
</html>
